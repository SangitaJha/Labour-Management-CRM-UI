<!DOCTYPE html>
<html>
<head>
  <title>Project Cost Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: #f5f7fa; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.08); padding: 32px; }
    h1 { text-align: center; margin-bottom: 24px; }
    .form-group { margin-bottom: 18px; }
    label { font-weight: 600; }
    input, select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    .milestone-row { display: flex; gap: 8px; margin-bottom: 8px; }
    .milestone-row input { flex: 1; }
    .btn { background: #007bff; color: #fff; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-size: 16px; }
    .result { background: #f8f9fa; border-radius: 8px; padding: 18px; margin-top: 24px; }
    .error { color: #d32f2f; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Project Cost Calculator</h1>
    <form id="costForm">
      <div class="form-group">
        <label>Total Sqft</label>
        <input type="number" id="sqft" value="1863" required>
      </div>
      <div class="form-group">
        <label>Rate per Sqft</label>
        <input type="number" id="rate" value="220" required>
      </div>
      <div class="form-group">
        <label>TDS (%)</label>
        <input type="number" id="tds" value="1" required>
      </div>
      <div class="form-group">
        <label>Milestones</label>
        <div id="milestones">
          <div class="milestone-row">
            <input type="text" placeholder="Stage" value="Basement">
            <input type="number" placeholder="%" value="3.5">
          </div>
          <div class="milestone-row">
            <input type="text" placeholder="Stage" value="Stilt Column & Plastering">
            <input type="number" placeholder="%" value="1.5">
          </div>
          <div class="milestone-row">
            <input type="text" placeholder="Stage" value="Outer Wall Plastering">
            <input type="number" placeholder="%" value="15.5">
          </div>
        </div>
        <button type="button" class="btn" onclick="addMilestone()">Add Milestone</button>
      </div>
      <button type="submit" class="btn">Calculate</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script>
    function addMilestone() {
      const div = document.createElement('div');
      div.className = 'milestone-row';
      div.innerHTML = '<input type="text" placeholder="Stage"><input type="number" placeholder="%">';
      document.getElementById('milestones').appendChild(div);
    }
    document.getElementById('costForm').onsubmit = async function(e) {
      e.preventDefault();
      const sqft = parseFloat(document.getElementById('sqft').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const tds = parseFloat(document.getElementById('tds').value);
      const milestoneEls = document.querySelectorAll('.milestone-row');
      const milestones = Array.from(milestoneEls).map((row, idx) => {
        return {
          id: idx+1,
          stage: row.children[0].value,
          percent: parseFloat(row.children[1].value)
        };
      }).filter(m => m.stage && !isNaN(m.percent));
      const payload = {
        total_sqft: sqft,
        rate_per_sqft: rate,
        tds_percentage: tds,
        milestones
      };
      let res;
      try {
        res = await fetch('http://localhost:3000/api/projects/cost', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        res = await res.json();
      } catch (err) {
        document.getElementById('result').innerHTML = '<div class="error">API error. Is the server running?</div>';
        return;
      }
      if (!res || res.error) {
        document.getElementById('result').innerHTML = '<div class="error">' + (res.error || 'Calculation error') + '</div>';
        return;
      }
      let html = `<b>Gross Total:</b> ₹${res.project_metadata.gross_total.toFixed(2)}<br>`;
      html += `<b>TDS Amount:</b> ₹${res.project_metadata.tds_amount.toFixed(2)}<br>`;
      html += `<b>Net Project Value:</b> ₹${res.project_metadata.net_total.toFixed(2)}<br>`;
      html += `<b>Milestones:</b><br><table style='width:100%;margin-top:8px'><tr><th>Stage</th><th>%</th><th>Amount</th></tr>`;
      res.milestones.forEach(m => {
        html += `<tr><td>${m.stage}</td><td>${m.percent}</td><td>₹${m.calculated_amount.toFixed(2)}</td></tr>`;
      });
      html += '</table>';
      html += `<br><b>Validation:</b> <br>Percent Sum: ${res.validation.percent_sum} (${res.validation.percentValid ? 'OK' : 'Error'})<br>`;
      html += `Amount Sum: ₹${res.validation.amount_sum.toFixed(2)} (${res.validation.amountValid ? 'OK' : 'Error'})`;
      document.getElementById('result').innerHTML = html;
    };
  </script>
</body>
</html>
